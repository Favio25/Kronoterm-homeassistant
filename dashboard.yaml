views:
  - title: Climate Control
    path: climate
    icon: mdi:thermostat
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: Domestic Hot Water
            heading_style: title
          - type: thermostat
            entity: climate.kronoterm_dhw_temperature
            name: DHW Target
          - type: entities
            title: DHW Settings
            show_header_toggle: false
            entities:
              - entity: select.kronoterm_dhw_operation_mode
                name: Operation Mode
              - entity: switch.kronoterm_fast_water_heating
                name: Fast Heating
              - entity: switch.kronoterm_antilegionella
                name: Antilegionella Cycle
              - entity: switch.kronoterm_dhw_circulation
                name: Circulation Switch
              - entity: binary_sensor.kronoterm_circulation_dhw
                name: Circulation Status
              - entity: number.kronoterm_dhw_comfort_offset
                name: Comfort Offset
              - entity: number.kronoterm_dhw_eco_offset
                name: ECO Offset
          - type: history-graph
            hours_to_show: 24
            entities:
              - entity: climate.kronoterm_dhw_temperature
                name: Target Temp
      - type: vertical-stack
        cards:
          - type: heading
            heading: Loop 1 (Radiators)
            heading_style: title
          - type: thermostat
            entity: climate.kronoterm_loop_1_temperature
            name: Loop 1 Target
          - type: entities
            title: Loop 1 Settings
            show_header_toggle: false
            entities:
              - entity: select.kronoterm_loop_1_operation_mode
                name: Operation Mode
              - entity: binary_sensor.kronoterm_circulation_loop_1
                name: Circulation Pump
              - entity: sensor.kronoterm_loop_1_temperature
                name: Current Temp
              - entity: number.kronoterm_loop_1_comfort_offset
                name: Comfort Offset
              - entity: number.kronoterm_loop_1_eco_offset
                name: ECO Offset
          - type: history-graph
            hours_to_show: 24
            entities:
              - entity: climate.kronoterm_loop_1_temperature
                name: Target Temp
      - type: vertical-stack
        cards:
          - type: heading
            heading: Loop 2 (Infloor)
            heading_style: title
          - type: thermostat
            entity: climate.kronoterm_loop_2_temperature
            name: Loop 2 Target
          - type: entities
            title: Loop 2 Settings
            show_header_toggle: false
            entities:
              - entity: select.kronoterm_loop_2_operation_mode
                name: Operation Mode
              - entity: binary_sensor.kronoterm_circulation_loop_2
                name: Circulation Pump
              - entity: sensor.kronoterm_loop_2_temperature
                name: Current Temp (Sensor)
              - entity: sensor.kronoterm_loop_2_inlet_temperature
                name: Inlet Temperature
              - entity: sensor.kronoterm_none_4
                name: Thermostat Temp
              - entity: number.kronoterm_loop_2_comfort_offset
                name: Comfort Offset
              - entity: number.kronoterm_loop_2_eco_offset
                name: ECO Offset
          - type: history-graph
            hours_to_show: 24
            entities:
              - entity: climate.kronoterm_loop_2_temperature
                name: Target Temp
  - title: Diagnostics
    path: diagnostics
    icon: mdi:chart-bar-stacked
    cards:
      - type: glance
        entities:
          - entity: sensor.kronoterm_temperature_outside
            name: Outside
          - entity: sensor.kronoterm_error_warning
            name: Errors
          - entity: sensor.kronoterm_operation_regime
            name: Regime
          - entity: sensor.kronoterm_working_function
            name: Function
      - type: entities
        title: System Health
        show_header_toggle: false
        entities:
          - entity: switch.kronoterm_heat_pump_on_off
            name: Master Switch
          - entity: update.kronoterm_heat_pump_update
            name: Firmware Update
          - entity: number.kronoterm_update_interval_min
            name: Update Interval (min)
          - entity: number.kronoterm_system_temperature_offset
            name: System Temp Offset
      - type: grid
        columns: 2
        cards:
          - type: gauge
            entity: sensor.kronoterm_hp_load
            name: HP Load
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60
              red: 85
          - type: entities
            entities:
              - entity: sensor.kronoterm_cop_value
                name: COP
              - entity: sensor.kronoterm_scop_value
                name: SCOP
              - entity: sensor.kronoterm_current_heating_cooling_capacity
                name: Capacity
      - type: entities
        title: Energy Consumption (Daily)
        show_header_toggle: false
        entities:
          - entity: sensor.kronoterm_energy_combined_daily
            name: Combined Total
          - entity: sensor.kronoterm_energy_heating_daily
            name: Heating
          - entity: sensor.kronoterm_energy_dhw_daily
            name: DHW
          - entity: sensor.kronoterm_energy_circulation_daily
            name: Circulation
          - entity: sensor.kronoterm_energy_heater_daily
            name: Aux Heater
          - type: divider
          - entity: sensor.kronoterm_electrical_energy_heating_dhw
            name: Total Elec (Life)
          - entity: sensor.kronoterm_heating_energy_heating_dhw
            name: Total Thermal (Life)
      - type: entities
        title: Technical Temperatures & Pressures
        show_header_toggle: false
        entities:
          - type: section
            label: Compressor & Circuit
          - entity: sensor.kronoterm_temperature_compressor_inlet
            name: Compressor Inlet
            icon: mdi:thermometer-chevron-down
          - entity: sensor.kronoterm_temperature_compressor_outlet
            name: Compressor Outlet
            icon: mdi:thermometer-chevron-up
          - entity: sensor.kronoterm_temperature_hp_inlet
            name: HP Inlet
          - entity: sensor.kronoterm_temperature_hp_outlet
            name: HP Outlet
          - type: section
            label: Pressure
          - entity: sensor.kronoterm_heating_system_pressure
            name: Heating System Pressure
          - entity: sensor.kronoterm_pressure_setting
            name: Pressure Setting
          - entity: sensor.kronoterm_source_pressure
            name: Source Pressure
          - entity: sensor.kronoterm_pressure_setting_heating_source
            name: Source Pressure Setting
          - type: section
            label: Storage
          - entity: climate.kronoterm_reservoir_temperature
            name: Reservoir Temperature
      - type: entities
        title: Operating Statistics
        show_header_toggle: false
        entities:
          - entity: sensor.kronoterm_compressor_activations_heating_24_h
            name: Compressor Starts (24h)
          - entity: sensor.kronoterm_activations_defrost_24_h
            name: Defrosts (24h)
          - entity: sensor.kronoterm_operating_hours_compressor_heating
            name: 'Hours: Compressor Heating'
          - entity: sensor.kronoterm_operating_hours_compressor_dhw
            name: 'Hours: Compressor DHW'
          - entity: sensor.kronoterm_operating_hours_additional_source_1
            name: 'Hours: Aux Source'
