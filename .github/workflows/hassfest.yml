name: Validate with Hassfest

on:
  push:
    paths:
      - "custom_components/**"
      - ".github/workflows/**"
      - "requirements.txt"
      - "manifest.json"
  pull_request:
    paths:
      - "custom_components/**"
      - ".github/workflows/**"
      - "requirements.txt"
      - "manifest.json"

jobs:
  hassfest:
    name: Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hassfest
        uses: home-assistant/actions/hassfest@master
